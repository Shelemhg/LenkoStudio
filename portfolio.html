<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="media/Logo.png" />
    <title>Lenko Studio — Portfolio</title>
    <meta name="description" content="Explore the Lenko Studio portfolio — fashion, conceptual, beauty, glamour, editorial, and lingerie sessions." />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css?v=20251230a" />
    <link rel="stylesheet" href="css/portfolio.css" />
    <link rel="stylesheet" href="css/sphere-gallery.css" />
    
    <!-- Web Components (deferred to not block render) -->
    <script src="js/components.js?v=20251230a" defer></script>
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to content</a>

    <!-- Reusable Header Component -->
    <site-header current="portfolio"></site-header>

    <main id="main" class="portfolio-container" role="main">
      <button id="resetPictures" class="portfolio-reset" type="button">Reset pictures</button>
      <!-- Portfolio Item 1 - Fashion -->
      <article class="portfolio-item portfolio-item--portrait" data-parallax data-folder="media/portfolio/Fashion" data-count="11" role="button" tabindex="0" aria-label="Open Fashion gallery">
        <div class="portfolio-item__image-wrapper">
          <img class="portfolio-item__image" src="media/portfolio/Fashion/1.jpg" alt="Fashion" width="1200" height="1600" fetchpriority="high">
        </div>
        <div class="portfolio-item__title">
          <h2 class="portfolio-item__heading">Fashion</h2>
        </div>
      </article>

      <!-- Portfolio Item 2 - Conceptual -->
      <article class="portfolio-item portfolio-item--portrait" data-parallax data-folder="media/portfolio/Conceptual" data-count="10" role="button" tabindex="0" aria-label="Open Conceptual gallery">
        <div class="portfolio-item__image-wrapper">
          <img class="portfolio-item__image" src="media/portfolio/Conceptual/1.jpg" alt="Conceptual" loading="lazy" width="1200" height="1600">
        </div>
        <div class="portfolio-item__title">
          <h2 class="portfolio-item__heading">Conceptual</h2>
        </div>
      </article>

      <!-- Portfolio Item 3 - Beauty -->
      <article class="portfolio-item portfolio-item--portrait" data-parallax data-folder="media/portfolio/Beauty" data-count="10" role="button" tabindex="0" aria-label="Open Beauty gallery">
        <div class="portfolio-item__image-wrapper">
          <img class="portfolio-item__image" src="media/portfolio/Beauty/1.jpg" alt="Beauty" loading="lazy" width="1200" height="1600">
        </div>
        <div class="portfolio-item__title">
          <h2 class="portfolio-item__heading">Beauty</h2>
        </div>
      </article>

      <!-- Portfolio Item 4 - Glamour -->
      <article class="portfolio-item portfolio-item--portrait" data-parallax data-folder="media/portfolio/Glamour" data-count="15" role="button" tabindex="0" aria-label="Open Glamour gallery">
        <div class="portfolio-item__image-wrapper">
          <img class="portfolio-item__image" src="media/portfolio/Glamour/1.jpg" alt="Glamour" loading="lazy" width="1200" height="1600">
        </div>
        <div class="portfolio-item__title">
          <h2 class="portfolio-item__heading">Glamour</h2>
        </div>
      </article>

      <!-- Portfolio Item 5 - Editorial -->
      <article class="portfolio-item portfolio-item--portrait" data-parallax data-folder="media/portfolio/Editorial" data-count="6" role="button" tabindex="0" aria-label="Open Editorial gallery">
        <div class="portfolio-item__image-wrapper">
          <img class="portfolio-item__image" src="media/portfolio/Editorial/1.jpg" alt="Editorial" loading="lazy" width="1200" height="1600">
        </div>
        <div class="portfolio-item__title">
          <h2 class="portfolio-item__heading">Editorial</h2>
        </div>
      </article>

      <!-- Portfolio Item 6 - Lingerie -->
      <article class="portfolio-item portfolio-item--portrait" data-parallax data-folder="media/portfolio/Lingerie" data-count="6" role="button" tabindex="0" aria-label="Open Lingerie gallery">
        <div class="portfolio-item__image-wrapper">
          <img class="portfolio-item__image" src="media/portfolio/Lingerie/1.jpg" alt="Lingerie" loading="lazy" width="1200" height="1600">
        </div>
        <div class="portfolio-item__title">
          <h2 class="portfolio-item__heading">Lingerie</h2>
        </div>
      </article>
    </main>

    <!-- Reusable Footer Component -->
    <site-footer></site-footer>

    <!-- Scripts -->
    <script src="app.js?v=20251230a" defer></script>
    <script src="js/portfolio.js"></script>
    <script src="js/sphere-gallery.js"></script>
  </body>
</html>
