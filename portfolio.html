<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="media/Logo.png" />
    <title>Lenko Studio â€” Portfolio</title>
    
    <!-- DNS Prefetch for external image source -->
    <link rel="dns-prefetch" href="https://picsum.photos" />
    <link rel="preconnect" href="https://picsum.photos" crossorigin />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'" />
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/portfolio.css" />
    <link rel="stylesheet" href="css/sphere-gallery.css" />
    
    <!-- Preload LCP image for faster loading -->
    <link rel="preload" as="image" href="https://picsum.photos/1200/1600?random=1" fetchpriority="high" />
    
    <!-- Web Components (deferred to not block render) -->
    <script src="js/components.js" defer></script>
  </head>
  <body>
    <!-- Reusable Header Component -->
    <site-header current="portfolio"></site-header>

    <main id="main" class="portfolio-container" role="main">
      <!-- Portfolio Item 1 - Beauty -->
      <article class="portfolio-item portfolio-item--portrait" data-parallax data-folder="media/portfolio/Beauty" data-count="10">
        <div class="portfolio-item__image-wrapper">
          <img class="portfolio-item__image" src="media/portfolio/Beauty/1.jpg" alt="Beauty" width="1200" height="1600" fetchpriority="high">
        </div>
        <div class="portfolio-item__title">
          <h2 class="portfolio-item__heading">Beauty</h2>
          <p class="portfolio-item__description">Beauty</p>
        </div>
      </article>

      <!-- Portfolio Item 2 - Conceptual -->
      <article class="portfolio-item portfolio-item--portrait" data-parallax data-folder="media/portfolio/Conceptual" data-count="10">
        <div class="portfolio-item__image-wrapper">
          <img class="portfolio-item__image" src="media/portfolio/Conceptual/1.jpg" alt="Conceptual" loading="lazy" width="1200" height="1600">
        </div>
        <div class="portfolio-item__title">
          <h2 class="portfolio-item__heading">Conceptual</h2>
          <p class="portfolio-item__description">Conceptual</p>
        </div>
      </article>

      <!-- Portfolio Item 3 - Editorial -->
      <article class="portfolio-item portfolio-item--portrait" data-parallax data-folder="media/portfolio/Editorial" data-count="6">
        <div class="portfolio-item__image-wrapper">
          <img class="portfolio-item__image" src="media/portfolio/Editorial/1.jpg" alt="Editorial" loading="lazy" width="1200" height="1600">
        </div>
        <div class="portfolio-item__title">
          <h2 class="portfolio-item__heading">Editorial</h2>
          <p class="portfolio-item__description">Editorial</p>
        </div>
      </article>

      <!-- Portfolio Item 4 - Fashion -->
      <article class="portfolio-item portfolio-item--portrait" data-parallax data-folder="media/portfolio/Fashion" data-count="11">
        <div class="portfolio-item__image-wrapper">
          <img class="portfolio-item__image" src="media/portfolio/Fashion/1.jpg" alt="Fashion" loading="lazy" width="1200" height="1600">
        </div>
        <div class="portfolio-item__title">
          <h2 class="portfolio-item__heading">Fashion</h2>
          <p class="portfolio-item__description">Fashion</p>
        </div>
      </article>

      <!-- Portfolio Item 5 - Glamour -->
      <article class="portfolio-item portfolio-item--portrait" data-parallax data-folder="media/portfolio/Glamour" data-count="15">
        <div class="portfolio-item__image-wrapper">
          <img class="portfolio-item__image" src="media/portfolio/Glamour/1.jpg" alt="Glamour" loading="lazy" width="1200" height="1600">
        </div>
        <div class="portfolio-item__title">
          <h2 class="portfolio-item__heading">Glamour</h2>
          <p class="portfolio-item__description">Glamour</p>
        </div>
      </article>

      <!-- Portfolio Item 6 - Lingerie -->
      <article class="portfolio-item portfolio-item--portrait" data-parallax data-folder="media/portfolio/Lingerie" data-count="6">
        <div class="portfolio-item__image-wrapper">
          <img class="portfolio-item__image" src="media/portfolio/Lingerie/1.jpg" alt="Lingerie" loading="lazy" width="1200" height="1600">
        </div>
        <div class="portfolio-item__title">
          <h2 class="portfolio-item__heading">Lingerie</h2>
          <p class="portfolio-item__description">Lingerie</p>
        </div>
      </article>
    </main>

    <!-- Reusable Footer Component -->
    <site-footer></site-footer>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script src="js/portfolio.js"></script>
    <script src="js/sphere-gallery.js"></script>
    <script>
      // Initialize page-specific scripts immediately
      if (window.PortfolioParallax) window.PortfolioParallax.init();
      if (window.SphereGallery) window.SphereGallery.init();
    </script>
  </body>
</html>
