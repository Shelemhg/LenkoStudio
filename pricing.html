<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="media/Logo.png" />
    <title>Lenko Studio — Pricing</title>
    <link rel="stylesheet" href="style.css?v=20251230a" />
    <script src="js/components.js?v=20251230a" defer></script>
    <style>
      .tiers { display: grid; gap: 12px; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); }
      .card { border: 1px solid rgba(255,255,255,0.12); border-radius: 12px; padding: 16px; }
      .price { font-size: 1.4rem; font-weight: 700; margin: 6px 0 10px; }
    </style>
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to content</a>
    <site-header current="pricing"></site-header>

    <main id="main" class="page" role="main">
      <h1>Pricing</h1>
      <div class="tiers">
        <div class="card">
          <h2>Portraits — Starter</h2>
          <div class="price">MXN $3,800</div>
          <ul>
            <li>1 hour, 1 location</li>
            <li>5 edited photos</li>
          </ul>
        </div>
        <div class="card">
          <h2>Portraits — Pro</h2>
          <div class="price">MXN $7,500</div>
          <ul>
            <li>2 hours, 2 locations</li>
            <li>12 edited photos</li>
          </ul>
        </div>
        <div class="card">
          <h2>Weddings — Essentials</h2>
          <div class="price">From MXN $18,000</div>
          <ul>
            <li>Ceremony + portraits</li>
            <li>Online gallery</li>
          </ul>
        </div>
      </div>
      <a class="floating-cta" href="contact.html">Book a Shoot</a>
    </main>

    <site-footer></site-footer>

    <script src="app.js?v=20251230a" defer></script>
  </body>
  </html>
