      <h1>Contact</h1>
      <form id="contactForm" novalidate>
        <label for="name">Name</label>
        <input id="name" name="name" autocomplete="name" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Tell us about your shoot..."></textarea>

        <button type="submit">Send</button>
        <button id="downloadSubmissions" type="button">Download Saved</button>
      </form>

    <script>
      (function(){
        const form = document.getElementById('contactForm');
        form.setAttribute('data-managed','');
        const dl = document.getElementById('downloadSubmissions');

        function saveSubmission(obj){
          try {
            const key = 'contactSubmissions';
            const arr = JSON.parse(localStorage.getItem(key) || '[]');
            arr.push({ ...obj, ts: new Date().toISOString() });
            localStorage.setItem(key, JSON.stringify(arr));
          } catch(_) {}
        }

        function mailtoUrl(obj){
          const to = 'support@lenkostudio.com';
          const subject = encodeURIComponent(`Lenko Studio Contact: ${obj.name}`);
          const body = encodeURIComponent(`Name: ${obj.name}\nEmail: ${obj.email}\nMessage:\n${obj.message || ''}`);
          return `mailto:${to}?subject=${subject}&body=${body}`;
        }

        form.addEventListener('submit', (e)=>{
          e.preventDefault();
          const data = new FormData(form);
          const obj = { name: data.get('name')?.toString().trim() || '', email: data.get('email')?.toString().trim() || '', message: data.get('message')?.toString().trim() || '' };
          if (!obj.name || !obj.email) { alert('Please provide your name and email.'); return; }
          saveSubmission(obj);
          window.location.href = mailtoUrl(obj);
          alert('Thanks! We prepared an email with your message. We also saved your submission locally on this device.');
          form.reset();
        });

        dl.addEventListener('click', ()=>{
          try {
            const key = 'contactSubmissions';
            const arr = JSON.parse(localStorage.getItem(key) || '[]');
            const blob = new Blob([JSON.stringify(arr, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'lenko-contact-submissions.json';
            document.body.appendChild(a); a.click(); a.remove();
            URL.revokeObjectURL(url);
          } catch(_) { alert('Nothing saved yet. Submit the form first.'); }
        });

        const y = document.getElementById('year'); if (y) y.textContent = new Date().getFullYear();
      })();
    </script>
    <script src="app.js"></script>
  </body>
