    <main id="main" class="page" role="main">
      <h1>Contact</h1>
      <form id="contactForm" novalidate>
        <label for="name">Name</label>
        <input id="name" name="name" autocomplete="name" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Tell us about your shoot..."></textarea>

        <button type="submit">Send</button>
        <button id="downloadSubmissions" type="button">Download Saved</button>

        <p id="contactStatus" class="form-status" role="status" aria-live="polite"></p>

        <p class="muted">
          Note: submissions are saved locally on this device to enable “Download Saved”.
        </p>
      </form>
