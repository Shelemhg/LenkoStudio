<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" type="image/png" href="media/Logo.png">
        <title>Lenko Studio</title>        
    </head>
    <body>
        <section id="section-1" class="center black-bkgd fadeInOut">
            <h1 class="title-h1" onclick="Play()">Lenko Studio</h1>
        </section>
        <section class="section-2">
            <div 
            id="texture">
        </div>
        <div class="section-wrapper section-2-wrapper">
            <video
                loop
                muted

                id="myVideo"
                preload="auto"
            >
                <source 
                    src="media/oceanvideo.mp4" 
                    type="video/mp4">
            </video>


            <div class="home-options-wrapper">
                <div id="home-btns-wrapper">
                    <button class="btn1 home-btn">
                        Gallery
                    </button>
                    <button id="weddings-btn" class="home-btn">
                        Weddings
                    </button>
                    <button id="portraits-btn" class="home-btn">
                        About Us
                    </button>
                </div>
            </div>
            
        </div>
        </section>
    </body>
    <audio
            id="mySong" 
            loop>
            <source src="media/audio.mp3" type="audio/mpeg">
                Audio not supported by device.
        </audio>
        <script src="scripts.js"></script>
